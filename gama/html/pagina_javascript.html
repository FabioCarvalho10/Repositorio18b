<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - JavaScript</title>

    <!-- Chamando uma biblioteca externa em JS-->
    <script type="text/JavaScript" src="../js/funcao.js"></script>

    <!--Criando um procedimento interno em JavaScript-->
    <script>
        /*Criando uma função de alert
        alert ("Sejam todos bem vindos a Gama Academy");*/

        /*Criando variáveis e vinculando ao alert
        var empresa = "Gama Academy";
        var mensagem= "Sejam bem vindos a - ";
        alert(mensagem+empresa);*/

        /*Criando uma variável vinculado a um prompt e a um alert
        var nome=prompt("Olá seja bem vindo a Gama Academy, qual o seu nome?","Insira o seu nome");
        alert ("Suuuper bacana telo você conosco "+nome);*/

        /*Criando uma função em JavaScript
        function mensagem(){
            alert("Para obter maiores informações entre: www.gamaacademy.com");

        }*/

        function validar(){
            var nome=contatos.nome_cliente.value;
            var email=contatos.email_cliente.value;
            var senha=contatos.senha_cliente.value;

            // alert(nome+" - "+email);

            // Criamos uma análise para ver se o campo estava preenchido
            if(nome==""){
                alert("O campo nome é um campo de preenchimento obrigatório");
                contatos.nome_cliente.focus();
                return false;
            }

            // Criamos uma nova condição poara verificar se o campos email está preenchido ou contenha um @ para email válido
            if(email=="" || email.indexOf('@')== -1){
                alert("O campo email é obrigatório, com um email válido");
                contatos.email_cliente.focus();
                return false;
            }
            if(senha=="" || senha.length <=5){
                alert("O campo senha é obrigatório com no mínimo 6 digitos");
                contatos.senha_cliente.focus();
                return false;
            }
            alert("Olá "+nome+ " estaremos enviando todo o nosso material de apoio para o seu email "+email);



        }
        
    </script>
</head>

<body>
    <!-- Cabeçalho da Página-->
    <h3><b>Olá sejam todos bem vindos a Gama Academy</b></h3>
    <!-- Parágrafo-->
    <p>Para se obter mais informações sobre a Gama Academy, click no botão abaixo:</p>
    <!-- Botão para interação-->
    <input type="button" onclick="mensagem()" value="Informação">
    <br><br>

    <h3>Preencha o nosso formulário abaixo para validar os dados</h3>
    <br>
    <form id="contatos" method="POST">
        <!-- Campos do formulário-->        
        Nome: <input type="text" name="nome_cliente"><br><br>
        Email:<input type="text" name="email_cliente"><br><br>
        Senha:<input type="password" name="senha_cliente"><br><br>
        <!-- criando o botão de interação com a função em Java Script-->
        <input type="submit" onclick=" return validar()" value="Enviar">

    </form>


</body>

</html>
